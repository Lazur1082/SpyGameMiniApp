<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Menu Screen -->
    <div id="menu" class="screen">
        <h1>Spy Game</h1>
        <div class="menu-buttons">
            <button id="createGameBtn" class="btn">
                <i class="fas fa-plus"></i> Создать игру
            </button>
            <button id="joinGameBtn" class="btn">
                <i class="fas fa-sign-in-alt"></i> Присоединиться
            </button>
        </div>
    </div>

    <!-- Join Screen -->
    <div id="join" class="screen">
        <h2>Присоединиться к игре</h2>
        <div class="join-form">
            <input type="text" id="gameIdInput" placeholder="Введите ID игры">
            <button id="confirmJoinBtn" class="btn">
                <i class="fas fa-check"></i> Присоединиться
            </button>
            <button id="backToMenuBtn" class="btn">
                <i class="fas fa-arrow-left"></i> Назад
            </button>
        </div>
    </div>

    <!-- Lobby Screen -->
    <div id="lobby" class="screen">
        <h2>Ожидание игроков</h2>
        <div class="game-info">
            <p>ID игры: <span id="gameIdDisplay"></span></p>
        </div>
        <div id="playerList" class="player-list"></div>
    </div>

    <!-- Game Screen -->
    <div id="game" class="screen">
        <div class="game-info">
            <p id="roleDisplay"></p>
            <p id="locationDisplay"></p>
        </div>
        <div class="timer">
            <span id="timerDisplay">5:00</span>
        </div>
        <div class="chat-container">
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Введите сообщение...">
                <button id="sendMessageBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
