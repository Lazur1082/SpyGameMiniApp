<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Spy Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="app">
        <header>
            <h1>Spy Game</h1>
        </header>

        <main class="main-content">
            <!-- Home Screen -->
            <div id="homeScreen" class="screen">
                <div class="screen-content">
                    <h2>Главное меню</h2>
                    <div class="button-group">
                        <button id="createGameBtn" class="btn primary">Создать игру</button>
                        <button id="joinGameBtn" class="btn primary">Присоединиться</button>
                    </div>
                </div>
            </div>

            <!-- Create Game Screen -->
            <div id="createGameScreen" class="screen">
                <div class="screen-content">
                    <h2>Создать игру</h2>
                    <div class="form-group">
                        <label for="playersCount">Количество игроков (2-8):</label>
                        <input type="number" id="playersCount" min="2" max="8" value="4">
                    </div>
                    <div class="button-group">
                        <button id="confirmCreateBtn" class="btn primary">Создать</button>
                        <button id="backToMenuBtn" class="btn secondary">Назад</button>
                    </div>
                </div>
            </div>

            <!-- Join Game Screen -->
            <div id="joinGameScreen" class="screen">
                <div class="screen-content">
                    <h2>Присоединиться к игре</h2>
                    <div class="form-group">
                        <label for="gameCode">Код игры:</label>
                        <input type="text" id="gameCode" placeholder="Введите код">
                    </div>
                    <div class="button-group">
                        <button id="confirmJoinBtn" class="btn primary">Присоединиться</button>
                        <button id="backToMenuBtn2" class="btn secondary">Назад</button>
                    </div>
                </div>
            </div>

            <!-- Lobby Screen -->
            <div id="lobbyScreen" class="screen">
                <div class="screen-content">
                    <h2>Лобби</h2>
                    <div class="game-info">
                        <p>Код игры: <span id="gameId"></span></p>
                        <button id="copyGameIdBtn" class="btn small">Копировать код</button>
                    </div>
                    <div class="players-section">
                        <h3>Игроки</h3>
                        <div id="playersList" class="players-list"></div>
                    </div>
                    <div class="button-group">
                        <button id="startGameBtn" class="btn primary">Начать игру</button>
                        <button id="leaveGameBtn" class="btn secondary">Покинуть игру</button>
                    </div>
                </div>
            </div>

            <!-- Game Screen -->
            <div id="gameScreen" class="screen">
                <div class="screen-content">
                    <div class="game-info">
                        <div class="role-info">
                            <h3>Ваша роль</h3>
                            <p id="playerRole"></p>
                            <h3>Локация</h3>
                            <p id="playerLocation"></p>
                        </div>
                    </div>
                    <div class="chat-section">
                        <div id="chatMessages" class="chat-messages"></div>
                        <div class="chat-input">
                            <input type="text" id="messageInput" placeholder="Введите сообщение">
                            <button id="sendMessageBtn" class="btn small">Отправить</button>
                        </div>
                    </div>
                    <div class="button-group">
                        <button id="exitGameBtn" class="btn secondary">Выйти из игры</button>
                    </div>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <button class="nav-item" data-screen="home">Главная</button>
            <button class="nav-item" data-screen="create">Создать</button>
            <button class="nav-item" data-screen="join">Присоединиться</button>
        </nav>
    </div>
</body>
</html>
