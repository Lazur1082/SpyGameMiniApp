<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Spy Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="app">
        <header>
            <h1>Spy Game</h1>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <main>
            <!-- Home Screen -->
            <div id="homeScreen" class="screen active">
                <button id="createGameBtn" class="btn primary">
                    <i class="fas fa-plus"></i> Создать игру
                </button>
                <button id="joinGameBtn" class="btn secondary">
                    <i class="fas fa-sign-in-alt"></i> Присоединиться
                </button>
            </div>

            <!-- Create Game Screen -->
            <div id="createGameScreen" class="screen">
                <div class="form-group">
                    <label for="playersCount">Количество игроков:</label>
                    <input type="number" id="playersCount" min="2" max="10" value="4">
                </div>
                <button id="confirmCreateBtn" class="btn primary">
                    <i class="fas fa-check"></i> Создать
                </button>
                <button id="backToMenuBtn" class="btn secondary">
                    <i class="fas fa-arrow-left"></i> Назад
                </button>
            </div>

            <!-- Join Game Screen -->
            <div id="joinGameScreen" class="screen">
                <div class="form-group">
                    <label for="gameCode">Код игры:</label>
                    <input type="text" id="gameCode" placeholder="Введите код игры">
                </div>
                <button id="confirmJoinBtn" class="btn primary">
                    <i class="fas fa-check"></i> Присоединиться
                </button>
                <button id="backToMenuBtn2" class="btn secondary">
                    <i class="fas fa-arrow-left"></i> Назад
                </button>
            </div>

            <!-- Lobby Screen -->
            <div id="lobbyScreen" class="screen">
                <div class="game-info">
                    <h2>Код игры: <span id="gameId"></span></h2>
                    <button id="copyGameIdBtn" class="btn small">
                        <i class="fas fa-copy"></i> Копировать код
                    </button>
                </div>
                <div class="players-list" id="playersList"></div>
                <button id="startGameBtn" class="btn primary">
                    <i class="fas fa-play"></i> Начать игру
                </button>
            </div>

            <!-- Game Screen -->
            <div id="gameScreen" class="screen">
                <div class="role-info">
                    <div class="role">Ваша роль: <span id="playerRole"></span></div>
                    <div class="location">Локация: <span id="playerLocation"></span></div>
                </div>
                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages"></div>
                    <div class="chat-input">
                        <input type="text" id="messageInput" placeholder="Введите сообщение...">
                        <button id="sendMessageBtn" class="btn small">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Game Navigation -->
        <nav class="bottom-nav" id="gameNav" style="display: none;">
            <a href="#" class="nav-item" data-screen="lobby">
                <i class="fas fa-users"></i>
                <span>Лобби</span>
            </a>
            <a href="#" class="nav-item" data-screen="game">
                <i class="fas fa-comments"></i>
                <span>Чат</span>
            </a>
            <button id="leaveGameBtn" class="nav-item">
                <i class="fas fa-sign-out-alt"></i>
                <span>Выход</span>
            </button>
        </nav>
    </div>
    <script src="app.js"></script>
</body>
</html>
