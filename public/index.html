<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spy Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <!-- Menu Screen -->
    <div id="menuScreen" class="screen">
        <div class="container">
            <h1>Spy Game</h1>
            <button id="createGameBtn" class="button">Создать игру</button>
            <button class="button secondary" onclick="showScreen('join')">Присоединиться к игре</button>
        </div>
    </div>

    <!-- Join Screen -->
    <div id="joinScreen" class="screen">
        <div class="container">
            <h2>Присоединиться к игре</h2>
            <div class="input-group">
                <input type="text" id="joinGameInput" class="input-field" placeholder="Введите ID игры">
            </div>
            <button id="joinGameBtn" class="button">Присоединиться</button>
            <button class="button secondary" onclick="showScreen('menu')">Назад</button>
        </div>
    </div>

    <!-- Lobby Screen -->
    <div id="lobbyScreen" class="screen">
        <div class="container">
            <h2>Лобби</h2>
            <div class="game-info">
                ID игры: <span id="gameId"></span>
            </div>
            <div class="players-list" id="playersList"></div>
            <button id="startGameBtn" class="button">Начать игру</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <div class="container">
            <div class="game-info">
                <h2 id="roleDisplay"></h2>
                <p id="locationDisplay"></p>
            </div>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Введите сообщение...">
                    <button id="sendMessageBtn">Отправить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
