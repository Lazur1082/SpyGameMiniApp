<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spy Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="header-title">Spy Game</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Main Menu Screen -->
            <div id="homeScreen" class="screen active">
                <div class="screen-content">
                    <button id="createGameBtn" class="btn primary">
                        Создать игру
                    </button>
                    <button id="joinGameBtn" class="btn secondary">
                        Присоединиться
                    </button>
                    <button id="settingsBtn" class="btn secondary">
                        Настройки
                    </button>
                </div>
            </div>

            <!-- Create Game Screen -->
            <div id="createGameScreen" class="screen">
                <div class="screen-content">
                    <div class="form-group">
                        <label for="playersCount">Количество игроков:</label>
                        <input type="number" id="playersCount" min="2" max="10" value="4">
                    </div>
                    <div class="form-group">
                        <label for="roundTime">Время раунда (минуты):</label>
                        <input type="number" id="roundTime" min="1" max="10" value="3">
                    </div>
                    <button id="confirmCreateBtn" class="btn primary">Создать</button>
                    <button id="backFromCreateBtn" class="btn secondary">Назад</button>
                </div>
            </div>

            <!-- Join Game Screen -->
            <div id="joinGameScreen" class="screen">
                <div class="screen-content">
                    <div class="form-group">
                        <label for="gameCode">Код игры:</label>
                        <input type="text" id="gameCode" placeholder="Введите код игры">
                    </div>
                    <button id="confirmJoinBtn" class="btn primary">Присоединиться</button>
                    <button id="backFromJoinBtn" class="btn secondary">Назад</button>
                </div>
            </div>

            <!-- Settings Screen -->
            <div id="settingsScreen" class="screen">
                <div class="screen-content">
                    <h2>Настройки</h2>
                    <div class="settings-group">
                        <label>Звук</label>
                        <input type="checkbox" id="soundToggle" checked>
                    </div>
                    <button id="backFromSettingsBtn" class="btn secondary">Назад</button>
                </div>
            </div>

            <!-- Lobby Screen -->
            <div id="lobbyScreen" class="screen">
                <div class="screen-content">
                    <div class="game-info">
                        <h2>ID игры: <span id="gameId"></span></h2>
                        <button id="copyGameIdBtn" class="btn small">Копировать ID</button>
                    </div>
                    <div class="players-list" id="playersList"></div>
                    <button id="startGameBtn" class="btn primary">Начать игру</button>
                    <button id="endGameBtn" class="btn secondary">Завершить игру</button>
                    <button id="backFromLobbyBtn" class="btn secondary">Назад</button>
                </div>
            </div>

            <!-- Game Screen -->
            <div id="gameScreen" class="screen">
                <div class="screen-content">
                    <div class="game-info">
                        <div id="roleInfo"></div>
                        <div id="gameTimer"></div>
                    </div>
                    <div class="chat-container">
                        <div class="chat-messages" id="chatMessages"></div>
                        <div class="chat-input">
                            <input type="text" id="messageInput" placeholder="Введите сообщение...">
                            <button id="sendMessageBtn" class="btn small">Отправить</button>
                        </div>
                    </div>
                    <button id="endGameBtn" class="btn secondary">Завершить игру</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
