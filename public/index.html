<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Spy Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="app">
        <header>
            <h1>Spy Game</h1>
        </header>
        
        <main>
            <!-- Home Screen -->
            <div id="homeScreen" class="screen active">
                <button id="createGameBtn" class="btn primary">
                    <i class="fas fa-plus"></i> Создать игру
                </button>
                <button id="joinGameBtn" class="btn primary">
                    <i class="fas fa-sign-in-alt"></i> Присоединиться
                </button>
                <button id="settingsBtn" class="btn secondary">
                    <i class="fas fa-cog"></i> Настройки
                </button>
            </div>

            <!-- Create Game Screen -->
            <div id="createGameScreen" class="screen">
                <div class="form-group">
                    <label>Количество игроков</label>
                    <input type="number" id="playersCount" value="4" min="2" max="10">
                </div>
                <div class="form-group">
                    <label>Время раунда (минуты)</label>
                    <input type="number" id="roundTime" value="3" min="1" max="10">
                </div>
                <button id="confirmCreateBtn" class="btn primary">Создать</button>
                <button id="backToMenuBtn" class="btn secondary">Назад</button>
            </div>

            <!-- Join Game Screen -->
            <div id="joinGameScreen" class="screen">
                <div class="form-group">
                    <label>ID игры</label>
                    <input type="text" id="gameCode" placeholder="Введите ID игры">
                </div>
                <button id="confirmJoinBtn" class="btn primary">Присоединиться</button>
                <button id="backToMenuBtn" class="btn secondary">Назад</button>
            </div>

            <!-- Lobby Screen -->
            <div id="lobbyScreen" class="screen">
                <div class="game-info">
                    <h2>ID игры: <span id="gameId"></span></h2>
                    <button id="copyGameIdBtn" class="btn small">Копировать ID</button>
                </div>
                <div class="players-list" id="playersList"></div>
                <button id="startGameBtn" class="btn primary">Начать игру</button>
                <button id="backToMenuBtn" class="btn secondary">Назад</button>
            </div>

            <!-- Game Screen -->
            <div id="gameScreen" class="screen">
                <div class="game-info">
                    <h2>Игра идет</h2>
                </div>
                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages"></div>
                    <div class="chat-input">
                        <input type="text" id="messageInput" placeholder="Введите сообщение">
                        <button id="sendMessageBtn" class="btn small">Отправить</button>
                    </div>
                </div>
                <button id="endGameBtn" class="btn secondary">Завершить игру</button>
            </div>

            <!-- Settings Screen -->
            <div id="settingsScreen" class="screen">
                <div class="settings-group">
                    <div class="setting-item">
                        <span>Звуковые эффекты</span>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <span>Уведомления</span>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <button id="backToMenuBtn" class="btn secondary">Назад</button>
            </div>
        </main>

        <nav class="bottom-nav">
            <a href="#" class="nav-item active" data-screen="home">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </a>
            <a href="#" class="nav-item" data-screen="game">
                <i class="fas fa-gamepad"></i>
                <span>Игра</span>
            </a>
            <a href="#" class="nav-item" data-screen="settings">
                <i class="fas fa-cog"></i>
                <span>Настройки</span>
            </a>
        </nav>
    </div>
    <script src="app.js"></script>
</body>
</html>
