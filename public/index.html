<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <!-- Menu Screen -->
    <div id="menu" class="screen active">
        <h1>Spy Game</h1>
        <div class="menu-buttons">
            <button id="createGameBtn" class="btn">
                <i class="fas fa-plus"></i> Создать игру
            </button>
            <button id="joinGameBtn" class="btn">
                <i class="fas fa-sign-in-alt"></i> Присоединиться
            </button>
        </div>
    </div>

    <!-- Join Screen -->
    <div id="join" class="screen">
        <h2>Присоединиться к игре</h2>
        <div class="join-form">
            <input type="text" id="gameIdInput" placeholder="Введите ID игры">
            <button id="confirmJoinBtn" class="btn">
                <i class="fas fa-check"></i> Присоединиться
            </button>
            <button id="backToMenuBtn" class="btn">
                <i class="fas fa-arrow-left"></i> Назад
            </button>
        </div>
    </div>

    <!-- Lobby Screen -->
    <div id="lobby" class="screen">
        <h2>Лобби</h2>
        <div class="game-info">
            <p>ID игры: <span id="gameIdDisplay"></span></p>
        </div>
        <div class="player-list">
            <h3>Игроки:</h3>
            <div id="playerList"></div>
        </div>
        <button id="startGameBtn" class="btn">
            <i class="fas fa-play"></i> Начать игру
        </button>
    </div>

    <!-- Game Screen -->
    <div id="game" class="screen">
        <div class="game-info">
            <p>Ваша роль: <span id="roleDisplay"></span></p>
            <p>Локация: <span id="locationDisplay"></span></p>
        </div>
        <div class="timer" id="timer">00:00</div>
        <div class="chat-container">
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Введите сообщение...">
                <button id="sendMessageBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="app.js"></script>
</body>
</html>
